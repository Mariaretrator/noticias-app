<ion-item>
  <ion-label position="floating">{{ label }}</ion-label>
  <ion-select [formControl]="formControl" interface="popover" [compareWith]="compareWith">
    <ion-select-option *ngFor="let option of options" [value]="option">{{ option.name }}</ion-select-option>
  </ion-select>
</ion-item>
<div class="error-message" *ngIf="control?.invalid && control?.touched">
  <small *ngIf="control?.errors?.['required']">El campo es requerido</small>
</div>
